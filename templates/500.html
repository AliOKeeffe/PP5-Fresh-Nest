{% extends 'base.html'%}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
<!-- Box shown when user trying to access content they do not own -->
<div class="container">
    <div class="row justify-content-md-center">
        <div class="col-md-6 mt-5 text-center">
            <h1>500 error</h1>
            <hr>
            <h3 class="mt-3">Server Error</h3>
            <br>
            <p>Due to an internal error we are unable to process this request. Try refreshing or return to the home page </p>
            <a href="{% url 'home' %}" class="btn btn-outline-dark border-gold rounded-0 m-2">Home</a>
        </div>
    </div>
</div>

{% endblock %}
