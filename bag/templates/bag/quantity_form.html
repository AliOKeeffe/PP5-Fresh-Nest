<form class="form update-form" method="POST" action="{% url 'adjust_bag' item.item_id %}">
    {% csrf_token %}
    <div class="form-group">
        <div class="input-group">
            <div class="input-group-prepend">
                <button
                    class="decrease-qty btn btn-sm rounded-0 decrease-qty_{{ item.item_id }}"
                    data-item_id="{{ item.item_id }}">
                    <span><i class="fas fa-minus fa-sm"></i></span>
                </button>
            </div>
            <input class="form-control form-control-sm qty_input id_qty_{{ item.item_id }}"
                name="quantity"
                type="number"
                value="{{ item.quantity }}"
                min="1"
                max="99"
                data-item_id="{{ item.item_id }}"
            >
            <div class="input-group-append">
                <button
                    class="increase-qty btn btn-sm rounded-0 increase-qty_{{ item.item_id }}"
                    data-item_id="{{ item.item_id }}">
                    <span><i class="fas fa-plus fa-sm"></i></span>
                </button>
            </div>
        </div>
    </div>
</form>

<a class="update-link text-info"><small><i class="fas fa-sync"></i></small></a>
<a class="remove-btn text-danger float-right remove_{{ item.item_id }}"><small><i class="fas fa-trash-alt"></i></small></a>
