<script type="text/javascript">
    // Disable +/- buttons outside 1-99 range
    function handleEnableDisable(itemId) {
        var currentValue = parseInt($(`.id_qty_${itemId}`).val());
        var minusDisabled = currentValue < 2;
        var plusDisabled = currentValue > 98;
        $(`.decrease-qty_${itemId}`).prop('disabled', minusDisabled);
        $(`.increase-qty_${itemId}`).prop('disabled', plusDisabled);
    }

    // Ensure proper enabling/disabling of all inputs on page load
    var allQtyInputs = $('.qty_input');
    for (var i = 0; i < allQtyInputs.length; i++) {
        var itemId = $(allQtyInputs[i]).data('item_id');
        handleEnableDisable(itemId);
    }

    // Check enable/disable every time the input is changed
    $('.qty_input').change(function () {
        var itemId = $(this).data('item_id');
        handleEnableDisable(itemId);
    });

    // Increase quantity
    // $('.increase-qty').click(function(e) {
    //    e.preventDefault();
    //    var closestInput = $(this).closest('.input-group').find('.qty_input')[0];
    //    var currentValue = parseInt($(closestInput).val());
    //    $(closestInput).val(currentValue + 1);
    //    var itemId = $(this).data('item_id');
    //    handleEnableDisable(itemId);
    // });

    $('.increase-qty').click(function (e) {
        e.preventDefault();
        var closestInput = $(this).closest('.input-group').find('.qty_input')[0];
        var currentValue = parseInt($(closestInput).val());
        $(closestInput).val(currentValue + 1);
        var updatedValue = parseInt($(closestInput).val());
        var itemId = $(this).data('item_id');
        handleEnableDisable(itemId);

        if (window.location.toString().includes("bag")) {
            updateBag(itemId, updatedValue);
        }
    });

    // Decrease quantity
    $('.decrease-qty').click(function (e) {
        e.preventDefault();
        var closestInput = $(this).closest('.input-group').find('.qty_input')[0];
        var currentValue = parseInt($(closestInput).val());
        $(closestInput).val(currentValue - 1);
        var updatedValue = parseInt($(closestInput).val())
        var itemId = $(this).data('item_id');
        handleEnableDisable(itemId);

        if (window.location.toString().includes("bag")) {
            updateBag(itemId, updatedValue);
        }

    });

    // update bag automatically
    function updateBag(item_id, quantity) {
        var csrfToken = "{{ csrf_token }}";
        var url = `/bag/adjust/${item_id}/`
        var data = {
            'csrfmiddlewaretoken': csrfToken,
            'quantity': quantity,
        };

        $.post(url, data)
            .done(function () {
                location.reload();
            });
    };
</script>
